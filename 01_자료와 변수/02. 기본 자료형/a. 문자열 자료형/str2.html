<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var str1 = 'This is "string"'
         console.log(str1)
         //쌍따옴표 출력 > 작은거 안에 큰거

         var str2 = "This is 'strong'"
         console.log(str2)
         //작은따옴표 출력 > 큰거 안에 작은거

         var str3 = '동해물과 백두산이 \n마르고 닳도록'
         console.log(str3) //줄바꿈

         var str4 = '이름\t나이\t지역'
         console.log(str4) //탭만큼 띄움

         var str5 = '이름\\나이\\지역'
         console.log(str5) // \출력
      </script>
   </body>
</html>
