<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // if문: 조건식의 결과가 true일 때 코드 실행

         if (273 > 53) {
            alert('273은 53보다 작습니다.')
         } else {
            alert('273은 53보다 큽니다.')
         }
      </script>
   </body>
</html>
