<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var num1 //undefined: 값이 정의되지 않은 변수
         var num2 = null //null: 의도적으로 비어져있는 값
         console.log('num1', num1, 'num2', num2)

         // undefined, null, 빈 문자열(''), 0 -> 무조건 false
         // 위 4개의 경우를 제외한 모든 경우 -> true

         console.log(Boolean(undefined))
         console.log(Boolean(num1))
         console.log(Boolean(null))
         console.log(Boolean(num2))
         // boolean() -> 스크립트 함수: 괄호 안의 값이 true인지 false인지 알려준다.

         console.log('---------')
      </script>
   </body>
</html>
