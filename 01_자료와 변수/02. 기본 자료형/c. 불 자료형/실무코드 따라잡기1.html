<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>

   <body>
      <script>
         // 티켓 예매: 한 장만 예매가능 and 오후 15시 ~ 23시 사이 예매가능
         var ticket = 1
         var time = 16

         if (ticket == 1 && time >= 15 && time <= 23) {
            document.write('예매가 완료되었습니다.')
         } else {
            document.write('님 실패하심..')
         }
      </script>
   </body>
