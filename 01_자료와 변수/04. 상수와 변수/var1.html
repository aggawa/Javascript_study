<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // var 특징은 같은 변수명 사용 가능, 변수값 재할당 가능
         var num = 1
         num = 3 // 변수값 재할당
         console.log(num)

         var num = 2 // 같은 변수명 사용
         console.log(num)

         let num2 = 2
         num2 = 3
         console.log(num2)

         // let num2 = 4 <- 이러면 오류남
         // let은 같은 변수명 사용이 불가능, 변수값 재할당 가능

         const num3 = 3
         num3 = 3
         // const의 경우 같은 변수명 사용이 불가능하고
         // 변수값 재할당도 불가능하다.
         // var, let 이랑은 다르게 상수이다. 변하지 않는 수 라는 뜻
         // var, let은 변수.
      </script>
   </body>
</html>
