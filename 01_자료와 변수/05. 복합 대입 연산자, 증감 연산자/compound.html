<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let value = 10 // <- 값 재설정 O, 재선언 X

         value -= 10
         console.log(value)
         // value = value - 10 과 같은 의미 (빼기)
         value += 10
         console.log(value)
         // value = value + 10 과 같은 의미 (더하기)
         value *= 10
         console.log(value)
         // value = value * 10 과 같은 의미 (곱하기)
         value /= 10
         console.log(value)
         // value = value / 10 과 같은 의미 (나누기)
         value %= 10
         console.log(value)
         // value = value % 10 과 같은 의미 (나머지)

         //value값은 계속 변하는 변수인거 알지?
      </script>
   </body>
</html>
