<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const input = confirm('수락하시겠습니까?')

         if (input) {
            document.write('수락하셨습니다!')
         } else {
            document.write('거절하셨습니다!')
         }

         // 이런식으로 쓸 수 있다는 것임!
         // if가 입력값이 true냐 false냐로 구분하기에 가능띠띠
      </script>
   </body>
</html>
