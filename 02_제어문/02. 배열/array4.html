<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const todos = ['우유 구매', '업무 메일 확인', '헬스']
         todos.push('저녁 식사 준비')
         console.log(todos)
         // 배열.push(요소) -> 배열 뒷 부분에 요소 추가

         todos[4] = '피아노 연습'
         console.log(todos)
         // 요런 방법도 있음

         // length를 이용해서 맨 뒤에 요소를 추가
         todos[todos.length] = '스트레칭'
         //  todos[5] = '스트레칭'
         console.log(todos)
      </script>
   </body>
</html>
