<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 1~100까지 모두 더하기
         var sum = 0 // 초기값 주기 중요

         for (i = 1; i <= 100; i++) {
            sum = sum + i // sum += i 같은 의미
         }

         document.write(`1부터 100까지의 모든 숫자의 합은 ${sum} 입니다.`)

         var sum2 = 1

         for (i = 1; i <= 10; i++) {
            sum2 = sum2 * i // sum *= i 같은 의미
         }

         document.write(`1부터 10까지의 모든 숫자의 곱은 ${sum2} 입니다.`)
      </script>
   </body>
</html>
