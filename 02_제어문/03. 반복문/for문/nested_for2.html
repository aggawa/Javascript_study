<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let output = ''

         for (let i = 1; i < 5; i++) {
            for (let j = 0; j < i; j++) {
               output += '*' // 그냥 문자형 연산 ㅇㅇ
            }
            output += '\n' // 줄바꿈
         } // output = '*\n**\n***\n****\n' 이런식인것임
         console.log(output)
      </script>
   </body>
</html>
