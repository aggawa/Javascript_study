<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 1. 함수 정의(선언)
         // function - 함수정의 / add - 함수명(의미가 있는) / (a, b) - 매개변수
         function add(a, b) {
            return a + b // 리턴값 - 결과값을 되돌려주는 값
         }
         function avr(a, b, c) {
            return (a + b + c) / 3
         }

         // 2. 함수 실행(호출)
         const result = add(10, 80) // 위에서 선언한 함수를 실행
         console.log('result: ', result) // 결과값 출력
         // add 함수 = a + b 즉 add(10, 80) = 10 + 80 = 90 결과값은 90

         console.log(typeof add) // 함수도 타입을 구할 수 있다. (function)
         console.log(add) //함수 자체를 출력

         const result2 = avr(10, 20, 50)
         console.log('result: ', result2)
      </script>
   </body>
</html>
