<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 1000 - 1초
         setTimeout(() => {
            console.log('1초 후에 1번 실행')
         }, 1000)

         setTimeout(function () {
            console.log('3초 후에 1번 실행')
         }, 3000)

         let count = 0
         setInterval(() => {
            console.log(`1초마다 실행 (${count}번째)`)
            count++
         }, 1000)
      </script>
   </body>
</html>
