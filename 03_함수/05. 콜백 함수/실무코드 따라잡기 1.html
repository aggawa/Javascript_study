<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 서울 사는 직원의 주소만 추출
         const employeesAddress = ['서울시 종로구 계동길 555', '인천시 서구 검단로 111', '서울시 강서구 공항로 222', '용인시 수지구 수지로 333', '서울시 용산구 한강대로 555', '수원시 장안구 장안로 222', '서울시 강남구 선릉로 111', '군포시 산본동 산본로 999', '인천시 남동구 남동로 111']

         // 주소를 하나씩 불러오기
         const result = employeesAddress.filter((address) => {
            // if와 indexOf를 이용해 '서울'이 포함된 값 구별하기
            if (address.indexOf('서울') === -1) {
               return false
            } else {
               return true
            }
         })
         console.log(result)
      </script>
   </body>
</html>
