<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var num = 100

         // A
         function menu() {
            num += 100
            alert(num)
         }
         menu()

         // B
         function menu() {
            alert(num)
         }

         // 함수의 이름(menu)이 같아서 A의 코드가 B의 코드로 덮어써져서 결과가 다르게 나왔다.
         // 이런 경우를 방지하기 위해서 즉시 실행 함수를 사용한다.
      </script>
   </body>
</html>
