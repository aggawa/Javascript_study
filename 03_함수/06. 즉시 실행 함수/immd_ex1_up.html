<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var num = 100

         // A
         ;(function () {
            function menu() {
               num += 100
               alert(num)
            }
            menu()
         })()

         // B
         ;(function () {
            function menu() {
               alert(num)
            }
         })()

         // 즉시 실행 함수로 개선한 후이다.
         //
      </script>
   </body>
</html>
