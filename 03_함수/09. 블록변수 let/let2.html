<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function logScope() {
            let local = 2
            if (local) {
               // let은 다른것임!
               let local = '다른값'
               console.log('블럭안의 let: ', local)
            }
            console.log('local: ', local)
         }
         logScope()
      </script>
   </body>
</html>
