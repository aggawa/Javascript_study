<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // json 객체 삭제하기

         let dog = {
            name: '흰둥이',
            owner: '신짱구',
            age: 1,
            family: ['신짱구', '신짱아', '봉미선', '신형만'],
            walk: function () {
               console.log(this.name + '는 산책 중 입니다.')
            },
         }

         delete dog.age // age 삭제
         delete dog.family[0] // 인덱스 0번 '신짱구' 배열의 일부만 삭제
         delete dog.walk // 함수 삭제
         console.log(dog)

         console.log(dog.family) // 비어있음

         dog.family.splice(0, 1) // splice를 이용하여 비어있음을 삭제
         console.log(dog.family) // 결과 확인

         // dog.family = dog.family.filter((item) => {
         //    return item !== undefined
         // })
         // console.log(dog.family)
         // filter를 이용한 비어있음 삭제
         // item이 undefined인 값을 제외하고 filter 하는 코드이다.
         // 여러 배열이 있는 경우에 이 방법을 이용하는 것이 더 좋다.
      </script>
   </body>
</html>
