<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const l = 123.456789

         // 소수점을 원하는 지릿수까지 출력 (반올림)
         console.log(l.toFixed(0))
         console.log(l.toFixed(2))
         console.log(l.toFixed(3))
         console.log(l.toFixed(4))
         console.log(l.toFixed(9))

         const m = Number('abc')
         console.log(m) // 숫자가 아님으로 NaN 출력

         if (Number.isNaN(m)) {
            // m이 숫자인지 구분
            console.log('숫자가 아님')
         } else {
            console.log('숫자임')
         }

         const n = 10 / 0
         console.log(n)

         if (Number.isFinite(n)) {
            // isFinite: 유한한 숫자면 true, 그렇지 않으면 false
            console.log('무한대가 아님')
         } else {
            console.log('무한대임')
         }
      </script>
   </body>
</html>
