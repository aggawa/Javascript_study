<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var num = 2.1234

         var maxNum = Math.max(10, 5, 8, 30) // 가장 큰 수를 찾음
         var minNum = Math.min(10, 5, 8, 30) // 가장 작은 수를 찾음
         var roundNum = Math.round(num) // 반올림
         var floorNum = Math.floor(num) // 반내림
         var ceilNum = Math.ceil(num) // 냅다 올림
         var rndNum = Math.random() // 0 ~ 1 사이의 랜덤한 수를 출력
         var piNum = Math.PI // 파이값을 출력

         document.write(maxNum, '<br>')
         document.write(minNum, '<br>')
         document.write(roundNum, '<br>')
         document.write(floorNum, '<br>')
         document.write(ceilNum, '<br>')
         document.write(rndNum, '<br>')
         document.write(piNum, '<br>')
      </script>
   </body>
</html>
