<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var t = 'Hello Thank you good luck to you'

         for (i in t) {
            document.write(`(${i}:${t[i]})`)
         }

         document.write('<hr />')
         document.write(t.charAt(16), '<br />') // 해당 인덱스의 (16) 문자를 출력

         document.write('<hr />')
         document.write(t.indexOf('you'), '<br />') // you의 시작점인 인덱스를 찾음
         document.write(t.indexOf('you', 16), '<br />') // 해당 인덱스번호(16) 부터 찾겠다는 의미

         document.write('<hr />')
         document.write(t.search('you'), '<br />') // 해당 문자열의 인덱스가 어디에 있는지 찾음
         document.write(t.substring(6, 12), '<br />') // 시작 인덱스부터 끝 인덱스 까지 잘라서 보여줌 (6 ~ 11)
         document.write(t.substring(0, 5), '<br />') // (0 ~ 4) 끝 인덱스는 잘라서 보여준다 생각하센

         document.write('<hr />')
         document.write(t.replace('you', 'me'), '<br />') // 첫번째 문자열을 두번째 문자열로 바꿈 (you -> me)
         document.write(t.length, '<br />') // 문자열의 길이를 구함

         document.write('<hr />')
         var s = t.split(' ') // split: ' '을 기준으로 문자열을 잘라서 배열 형태로 저장한다.
         console.log(s)
         console.log(s[3]) // 요런식 출력 가능

         var names = '철수/짱구/유리/맹구/훈이'
         console.log(names.split('/')) // 여기서는 '/'을 기준으로 잘라서 저장
         console.log(names)
      </script>
   </body>
</html>
