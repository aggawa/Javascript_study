<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         h1 {
            user-select: none;
         }
      </style>
   </head>
   <body>
      <h1>클릭 횟수: 0</h1>
      <button id="connect">이벤트 연결</button>
      <button id="disconnect">이벤트 제거</button>
      <p>이벤트 연결 상태: 해제</p>

      <script>
         let counter = 0
         let isConnect = false // 이벤트의 연결 상태를 저장하는 변수

         const h1 = document.querySelector('h1')
         const p = document.querySelector('p')
         const connectButton = document.querySelector('#connect')
         const disconnectButton = document.querySelector('#disconnect')

         const listener = () => {
            h1.textContent = `클릭 횟수: ${counter++}`
         }

         // 이벤트 연결
         connectButton.addEventListener('click', () => {
            if (isConnect === false) {
               // 이벤트가 연결되지 않은 상태면 연결한다.
               h1.addEventListener('click', listener) // listener 함수 실행
               p.textContent = '이벤트 연결 상태: 연결'
               isConnect = true // 이벤트 연결상태를 저장하는 변수임으로 true
            }
         })

         // 이벤트 해제
         disconnectButton.addEventListener('click', () => {
            if (isConnect === true) {
               // 이벤트가 연결된 상태면 해제한다.
               h1.removeEventListener('click', listener) // listener 함수 실행 X
               p.textContent = '이벤트 연결 상태: 해제'
               isConnect = false // 이벤트 연결상태를 저장하는 변수임으로 false
            }
         })
      </script>
   </body>
</html>
