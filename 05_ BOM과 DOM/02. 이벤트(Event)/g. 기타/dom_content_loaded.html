<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script>
         // 요소들이 화면에 렌더링 되기전에 요소를 가져오려고 하므로 가져오지 못 한다.

         // DOMContentLoaded -> 요소들이 화면에 렌더링 된 후 실행하겠다는 의미이다.
         document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('h1')
            const label = document.querySelector('label')
            const input = document.querySelector('input')
            const button = document.querySelector('button')

            console.log(header)
            console.log(label)
            console.log(input)
            console.log(button)
         })

         //  const header = document.querySelector('h1')

         //  const input = document.querySelector('input')
         //  const button = document.querySelector('button')

         //  console.log(header)
         //  console.log(label)
         //  console.log(input)
         //  console.log(button) <- 이렇게만 쓰면 요소를 가져오지 못 한다는 것임
      </script>
   </head>
   <body>
      <h1>제목</h1>
      <label for="id">아이디</label>
      <input type="text" />
      <button>로그인</button>
   </body>
</html>
