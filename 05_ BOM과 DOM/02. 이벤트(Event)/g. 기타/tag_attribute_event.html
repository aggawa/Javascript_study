<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <!-- onclick="실행시킬 함수" / 클릭시 삽입한 함수를 실행 -->
      <!-- 태그속성으로 이벤트 실행 -->
      <button onclick="test1()">클릭</button>
      <!-- 이벤트 객체를 사용시 반드시 매개변수(event)를 사용해야한다. -->
      <input onclick="test2(event)" type="text" />

      <script>
         function test1() {
            alert('cleck 이벤트')
         }

         function test2(event) {
            const inputValue = event.target.value
            alert(inputValue) // 입력된 값 출력
         }
      </script>
   </body>
</html>
