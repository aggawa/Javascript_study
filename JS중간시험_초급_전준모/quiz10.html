<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <button onclick="move()">네이버</button>

      <script>
         function move() {
            location.href = 'https://www.naver.com/'
         } // onclick - 한번 클릭시 실행
         // move함수에 location.href에 지정한 주소로 이동한다.
      </script>
   </body>
</html>
