<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const width = 20.3
         const height = 15.2

         const num = function (width, height) {
            return width * height // width, height를 매개변수로 삼고 둘을 곱한 값을 리턴한다.
         }

         console.log(num(width, height)) // 콘솔에 출력
      </script>
   </body>
</html>
