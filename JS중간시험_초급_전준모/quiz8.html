<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let person = {
            name: '설경구',
            age: 57,
            movies: ['보통의 가족', '소년들', '더 문'],
         }

         person.age = 48 // person의 age를 48로 수정
         person.job = '배우' // person에 job을 추가

         // ${}사용
         console.log(`확인용 입니다 나이는 ${person.age}, 직업은 ${person.job}`)
      </script>
   </body>
</html>
