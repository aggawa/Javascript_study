<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <!-- 다시해 다시 -->
      <p id="greeting">Hi!</p>

      <script>
         const str = document.querySelector('#greeting') // greeting이라는 id를 가진 태그 호출

         str.textContent = 'Hello, DOM!' // 택스트를 'Hello, DOM'으로 바꿈
      </script>
   </body>
</html>
